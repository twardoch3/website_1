{% extends 'base.html' %}

{% block content %}
{% load crispy_forms_tags %}

<div class="col-4 offset-4 mb-5 mt-5">
    <h3>{{title}} an article</h3>
    {{ form.media }}
    <form action="#" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

</div>


{% endblock %}
